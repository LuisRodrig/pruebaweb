<body class="text-center">
    <nav class="navbar">
        <div class="container">
            <a href="./../index.html" class="navA"><span class="navbar-brand mb-0 h1"><b>Games</b></span></a>
            <div class="d-flex align-items-center">
                <a href="#" class="navA"><span class="material-icons">admin_panel_settings</span></a>
                <a href="./signup.html" class="navA"><span class="material-icons">create</span></a>
                <a href="./login.html" class="navA"><span class="material-icons">account_circle</span></a>
            </div>
        </div>
    </nav>
    <main class="d-flex justify-content-center align-items-center flex-column">
        <form class="form-signin">
            <h3 class="titlelogin">Por favor, inicie sesión</h3>
            <input type="text" id="inputUser" class="form-control my-4 px-3 py-2" autocomplete="off" placeholder="Usuario" required autofocus>
            <input type="password" id="inputPassword" class="form-control my-4 px-3 py-2" autocomplete="off" placeholder="Contraseña" required>
            <button class="btn btn-primary btn-block my-4 p-2" type="submit">Iniciar sesión</button>
        </form>
        <p>¿No tienes cuenta? <a href="./signup.html">Regístrate</a></p>
    </main>
    <footer class="container p-5">
        <b>Games</b>
    </footer>
